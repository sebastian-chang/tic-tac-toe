<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Tic Tac Toe!</h1>
      <button id='restart' type="button" class="btn btn-lg btn-primary">Restart!</button>
      <a class="btn btn-danger logged-in" id='logout-button' role="button">Logout</a>
    </div>
  </div>

  <p id='message'></p>

  <!-- Signup view -->
  <div class='signup-view'>
    <form id='signup'>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" class="form-control" name="credentials[email]"
          placeholder="Please enter your email address">
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" class="form-control" name="credentials[password]"
          placeholder="Please enter your password">
      </div>
      <div class="form-group">
        <label for="signup-password">Confirm Password</label>
        <input type="password" class="form-control" name="credentials[password_confirmation]"
          placeholder="Please re-enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Sign up!</button>
      <a class="btn btn-sm btn-outline-info" id='signin-button' role="button">Already have a login</a>
    </form>
  </div>

  <!-- Signin view -->
  <div class='signin-view'>
    <form id='signin'>
      <div class="form-group">
        <label for="signin-email">Email</label>
        <input type="text" class="form-control" name="credentials[email]" placeholder="Please enter your email address">
      </div>
      <div class="form-group">
        <label for="signin-password">Password</label>
        <input type="password" class="form-control" name="credentials[password]"
          placeholder="Please enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Sign in!</button>
      <!-- <button type="submit" class="btn-sml btn-info" id='signup-button'>Sign up</button> -->
      <a class="btn btn-sm btn-outline-info" id='signup-button' role="button">Sign up</a>
    </form>
  </div>

  <!-- New game question -->
  <div class='card new-game' tabindex='-1' role='dialog'>
    <div class='card-body'>
      <h5 class='card-title'>Would you like a play a game?</h5>
      <a class="btn btn-success" id='start-game' role="button">Yes</a>
    </div>
  </div>

  <!-- Main game board -->
  <div class='game-board-view'>
    <table class='game-board'>
      <tr id='top-row'>
        <td id='0'></td>
        <td id='1'></td>
        <td id='2'></td>
      </tr>
      <tr id='middle-row'>
        <td id='3'></td>
        <td id='4'></td>
        <td id='5'></td>
      </tr>
      <tr id='bottom-row'>
        <td id='6'></td>
        <td id='7'></td>
        <td id='8'></td>
      </tr>
    </table>
  </div>
</body>

</html>
